<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/weather-icon.png">
    <title>Weather App</title>
    <script src="./Library/moment.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- <div class="sun">
            <img src="./img/sunrise.jpg" alt="The Sun" class="sunrise">
        </div> -->

        <div class="main">
            <div class="search">
                <i class="icon fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Nhập tên thành phố">
            </div>
            <h2 class="city-name">Hồ Chí Minh</h2>
            <p class="weather-state">mây thưa</p>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
            <p class="temperature">26</p>
        </div>

        <div class="footer">
            <div class="row">
                <div class="column column-1">
                    <div class="sunrise">
                        <div class="label">MT Mọc</div>
                        <div class="value">5:00</div>
                    </div>
                    <div class="humidity">
                        <div class="label">Độ ẩm</div>
                        <div class="value">75%</div>
                    </div>
                </div>
                <div class="column column-2">
                    <div class="sunset">
                        <div class="label">MT Lặn</div>
                        <div class="value">18:00</div>
                    </div>
                    <div class="wind">
                        <div class="label">Tốc độ gió</div>
                        <div class="value">20 km/h</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
